name: istio-eastwestgateway
global:
  hub: us-docker.pkg.dev/gloo-mesh/istio-a7d0a87b8a81
  tag: 1.17.5-solo
labels:
  topology.istio.io/network: istio-network
  app: gloo-internal-gateway
service:
  type: LoadBalancer
  annotations:
    # Uncomment the following to use an external lb
    # service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
  ports:
  # Port for health checks on path /healthz/ready.
  # For AWS ELBs, this port must be listed first.
  - name: status-port
    port: 15021
    targetPort: 15021
  - name: tls
    port: 15443
    targetPort: 15443
  - name: https
    port: 16443
    targetPort: 16443
  - name: tls-istiod
    port: 15012
    targetPort: 15012
    nodePort: 30012
env:
  # Required for Gloo multi-cluster routing
  ISTIO_META_ROUTER_MODE: "sni-dnat"
  # used for VM integration
  ISTIO_META_REQUESTED_NETWORK_VIEW: istio-network
